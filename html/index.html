<!DOCTYPE html>
<html>
<head>
    <title>mau\Lu 2.0</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>mau\Lu 2.0</h1>
    <form action="query/shorten" method="post">
        {{.Error}}
        <input style="width: 75%" type="text" name="url" id="url" value="{{.URL}}">
        <input style="width: 20%" type="text" name="short" id="short">
        <br>
        Redirect type:
        <input type="radio" name="redirect" value="http" checked="checked">HTTP
        <input type="radio" name="redirect" value="html">HTML/JS
        <input type="hidden" name="html-redirect-time" value=0>
        <br>
        <button type="submit">Shorten</button>
        <button type="submit" formaction="query/google">Google</button>
        <button type="submit" formaction="query/duckduckgo">DuckDuckGo</button>
        <button type="submit" formaction="query/unshorten">Unshorten</button>
    </form>
</body>
